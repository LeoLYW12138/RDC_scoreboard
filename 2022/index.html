      <main class="flex flex-col">
        <div class="flex flex-col h-full items-center">
          <header aria-label="top-bar" class="flex my-2 py-1 gap-5">

            <fieldset id="countdown-timer" class="text-disable block !text-shadow-none" disabled>

            <button

            >
              RESET
            </button>
          </header>
          <div aria-label="game-field" class="max-w-screen-lg relative">
            <img src="./assets/RDC_gamefield_2022.png" alt="gamefield" />
            <div

            <button

      <div
        class="drop-area absolute w-100 h-100 inset-0 m-auto bg-gray-400 bg-opacity-90 rounded-xl border-dotted border-6 border-gray-900 flex flex-col items-center hidden"
      >
        <form action="return false;" class="my-4 px-4 font-bold flex flex-col items-center gap-4">
          <label
            for="file-upload"
            class="inline-block p-2 rounded-lg cursor-pointer bg-cool-gray-300 shadow hover:bg-cool-gray-700 hover:shadow-xl hover:text-white"
            >Upload here</label
          >
          <span id="file-name"></span>
          <input
            type="file"
            name="result-upload"
            id="file-upload"
            class="hidden"
            accept="application/JSON"
            onchange="handleFile(this.files);"
          />
        </form>
        <span class="text-white font-bold absolute top-1/2">Or drag here</span>
